<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Caixa - Padaria</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">

  <h1 class="mb-4">🧾 Sistema de Caixa</h1>

  <div class="mb-3">
    <button class="btn btn-primary" onclick="listarProdutos()">🔄 Atualizar Produtos</button>
    <button class="btn btn-success" onclick="finalizarPedido()">✅ Finalizar Pedido</button>
  </div>

  <h4>📦 Produtos Disponíveis</h4>
  <ul id="lista-produtos" class="list-group mb-4"></ul>

  <h4>➕ Adicionar Produto ao Pedido</h4>
  <div class="input-group mb-3">
    <input type="text" id="nome-produto" placeholder="Nome do Produto" class="form-control">
    <input type="number" id="quantidade" placeholder="Quantidade" class="form-control">
    <button class="btn btn-outline-secondary" onclick="adicionarAoPedido()">Adicionar</button>
  </div>

  <h4>💰 Total de Vendas</h4>
  <div id="total-vendas" class="alert alert-info">R$ 0.00</div>

  <script src="script.js"></script>
</body>
</html>
